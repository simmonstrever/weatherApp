<!DOCTYPE html>
<html lang="en">

<head>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>



    <header class="bg-warning">
        <h1 class="text-center">Weather App</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4">

                <h5 class="text-black text-center">Where am i?</h5>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-text" placeholder=""
                        aria-label="Example text with button addon" aria-describedby="button-addon1">

                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
                    </div>
                </div>

                <div id="recent">
                    <div class="list-group list-group-flush">
                        <button type="button" class="btn btn-primary btn-block">Dallas</button>
                        <button type="button" class="btn btn-primary  btn-block">Denver</button>
                    </div>
                </div>

            </div>

            <!-- current weather card -->



            <div class="col-8">
                <div class="card">
                    <!-- look up icon issues -->
                    <div class="card-body">
                        <div>
                    <h3 id="city-name" id="current" class="card-title"> </h3>
                    <img class=" card-title icon " id="wicon" src="">
                            </div>
                    <p class="card-text">Temperature: <span id="temperature"></span> degrees</p>
                    <p class="card-text">Humidity: <span id="humidity"></span> %</p>
                    <p>Wind Speed: <span id="wind-speed"></span></p>
                    <p>UV Index: <span id="uv"></span></p>
                    </div>
                </div>
                
                    
                        <div class="col-12 bg-outline-dark">
                        <div class="card-deck" id="forecastDiv">
                            
                            <!-- <div class="card">
                            <div class="card-body" >
                                <p class="card-text">Test</p>
                            </div>
                            </div> -->
                            
                        </div>
                        </div>

            

                    
                
            
                

            </div>









        </div>
    </div>


    <footer class="footer">
        <h3>I made it</h3>
    </footer>

    <!-- <div id="five-day">
            <h1> 5 Day Forcast </h1>
            use attr to dynamically make 5 day forcast all of these to have own column -->

        </div> -->





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
