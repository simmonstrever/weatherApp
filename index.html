  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

<body>


  <div class="parallax-container valign-wrapper">
    <div class="section no-pad-bot">
      <div class="container">
        <div class="row center">
          <h5 class="col s12 light">Weather App</h5>
        </div>
      </div>
    </div>
    <div class="parallax"><img src="background3.jpg" alt="Unsplashed background img 3"></div>
  </div>




  <div class="row">
    <div class="col s7 push-s5" id="currentContainer"><span class="flow-text">
        <h1 class="header center teal-text text-lighten-2" id="cityName"></h1>
      </span>

      <div class="row center">
        <h5 class="header col s12 light" id="cityTemp"> </h5>
        <h5 class="header col s12 light" id="cityHumidity"> </h5>
        <h5 class="header col s12 light" id="cityWindSpeed"> </h5>
        <h5 class="header col s12 light" id="cityUvIndex"> </h5>
      </div>
    </div>
    <div class="col s5 pull-s7">
      <div class="input-field center">
        <form>
         
          <input id="search" type="search" placeholder="Enter City Here" required>
          <a class="waves-effect waves-light btn-small" id="searchCity"><i
              class="material-icons left">cloud</i>Search</a>

      </div>
      <div class="collection">
        <a href="#!" class="collection-item">Dallas</a>
        <a href="#!" class="collection-item active">Denver</a>
        <a href="#!" class="collection-item">New York</a>

        <a href="#!" class="collection-item">New York</a>
        <a href="#!" class="collection-item">Los Angeles</a>

      </div>
    </div>
  </div>








 


  <div class="section center-align" id="forecastSection"> 

      <div class="row" id="forecastRow">
        <h4 class="header" id="forecastTitle"></h4>
       
      </div> 
  </div>
