<!DOCTYPE html>
<html lang="en">

<head>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>


    <header class="bg-secondary">
        <h1 class="text-center">Weather App</h1>
    </header>



    <div class="container-fluid">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4 ">
                    <div>
                        <input class="text" id="search-text">
                        <button class="button" id="search">
                            Search
                        </button>
                    </div>
                    <div class="btn-group-vertical col-md-12">
                        <div class="row">
                        <button class="btn btn-block" href="http://api.openweathermap.org/data/2.5/forecast?q=Denver&units=imperial&appid=922170f09e7e847c60969243d491caad"><span>Denver </span></button>
                        <button class="btn btn-block"> <span> Austin </span></button>
                        <button class="btn btn-block"> <span> Seattle </span> </button>
                            </div>
                    </div>
                </div>

                <div class="col-md-8 card" id="currentWeather">
                    <div class="card-body">
                        <div class="row">
                            <h3 id="city-name" id="current" class="card-title"></h3>
                            <a><img class=" icon" id="wicon" src=""></a>

                        </div>
                        <p class="card-text"><span id="temperature"></span></p>
                        <p class="card-text"><span id="humidity"></span> </p>
                        <p><span id="wind-speed"></span></p>
                        <p><span id="uv"></span></p>
                    </div>
                </div>
            </div>
        </div>







        <div class="col-md-12">

            <div class="col-md-8 card float-right" id="forecast-container">
                <h3 class="text-center"> 5Day Forecast </h3>

                <div class="row card-deck">
                    <!-- first -->
                    <div class="card" id="day1">
                        <h3 class="card-header" id="temp1">
                            
                        </h3>
                        <div class="card-body">
                            <p class="card-text">
                                <a><img class="card-img-top" id="icon1" src=""></a>

                            </p>
                        </div>
                        <div class="card-footer" id="footer1">
                            
                        </div>

                    </div>

                    <!-- second day -->
                    <div class="card" id="day2">
                        <h3 class="card-header" id="temp2">
                            
                        </h3>
                        <div class="card-body">
                            <p class="card-text">
                                <a><img class="card-img-top" id="icon2" src=""></a>
                            </p>
                        </div>
                        <div class="card-footer" id="footer2">
                            
                        </div>
                    </div>

                    <!-- 3rd -->
                    <div class="card" id="day3">
                        <h3 class="card-header" id="temp3">
                            
                        </h3>
                        <div class="card-body">
                            <p class="card-text">
                                <a><img class="card-img-top" id="icon3" src=""></a>
                            </p>
                        </div>
                        <div class="card-footer" id="footer3">
                            
                        </div>

                    </div>

                    <div class="card" id="day4">
                        <h3 class="card-header" id="temp4">
                            
                        </h3>
                        <div class="card-body">
                            <p class="card-text">
                                <img class="card-img-top" id="icon4" src="">
                            </p>
                        </div>
                        <div class="card-footer" id="footer4">
                           
                        </div>

                    </div>
                    <div class="card" id="day5">
                        <h3 class="card-header" id="temp5">
                            
                        </h3>
                        <div class="card-body">
                            <p class="card-text">
                                <img class="card-img-top" id="icon5" src="">
                            </p>
                        </div>
                        <div class="card-footer" id="footer5">
                           
                        </div>

                    </div>
                </div>
            </div>

        </div>


    </div>

   <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
